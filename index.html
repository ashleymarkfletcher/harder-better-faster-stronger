<html>
  <head>
    <meta charset="UTF-8" />
    <title>Image Classification using Feature Extraction with MobileNet. Built with p5.js</title>

    <script src="p5.min.js"></script>
    <script src="p5.dom.min.js"></script>
    <script src="p5.sound.min.js"></script>
    <script src="ml5.min.js" type="text/javascript"></script>

    <style>
      button {
        margin: 2px;
        padding: 4px;
      }
      video {
        width: 300;
        height: 300;
      }
      p {
        display: inline;
        font-size: 14px;
      }
      h6 {
        margin: 4px;
        font-weight: lighter;
        font-size: 14px;
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <h3>Train a Neural Network to distinguish between class A and class B</h3>
    <div id="videoContainer"></div>
    <h6><span id="modelStatus">Loading base model...</span> | <span id="videoStatus">Loading video...</span></h6>
    <p>
      <button id="ButtonA">Add A Images</button>
    </p>
    <p><span id="amountOfAImages">0</span> A Images</p>
    <br /><button id="ButtonB">Add B Image</button>
    <p><span id="amountOfBImages">0</span> B Images</p>
    <br /><button id="ButtonC">Add C Image</button>
    <p><span id="amountOfCImages">0</span> C Images</p>
    <br /><button id="ButtonD">Add D Image</button>
    <p><span id="amountOfDImages">0</span> D Images</p>
    <p></p>
    <br />
    <p><button id="train">Train</button><span id="loss"></span></p>
    <br />
    <p>
      <button id="buttonPredict">Start guessing!</button><br />
      Your custom model labeled this as: <span id="result">...</span>, with a confidence of
      <span id="confidence">...</span>.
    </p>
    <br />
    <button id="save">Save</button>
    <label for="avatar">Load Model:</label>
    <input type="file" id="load" multiple="" />
    <br />
    <script src="sketch.js"></script>
  </body>
</html>
